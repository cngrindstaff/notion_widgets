<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="quotes-other.css">
    <script type="text/javascript" src="quotes-other.js"></script>
</head>
<body>

    <div class="widget" id="widget">
		<div class="quote" id="quote"></div>
		<div class="source" id="source"></div>
	</div>

<script>
    //set initial quote
    displayQuote();

    //15 min in milliseconds
    const INTERVAL = 900000;

    //after every INTERVAL, display a new quote
    setInterval(displayQuote, INTERVAL);

    function displayQuote(){
        shuffleArray(quotes);

        var quoteObj = quotes[0];
        document.getElementById('quote').innerHTML =quoteObj.quote;
        document.getElementById('source').innerHTML = " - " + quoteObj.source;
    }


    /* Randomize array in-place using Durstenfeld shuffle algorithm */
    function shuffleArray(array) {
        console.log("shuffle");
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
    }

</script>

</body>
</html>
